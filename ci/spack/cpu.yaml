spack:
  specs:
    - sirius@develop %gcc@:7 +tests +apps build_type=RelWithDebInfo +elpa ^openblas %gcc ^mpich ^spla
    - sirius@develop %gcc@:7 +tests +apps build_type=RelWithDebInfo +elpa ^openblas %gcc ^openmpi ^spla
    - sirius@develop %clang@:6 +tests +apps build_type=RelWithDebInfo ^openblas ^mpich ~fortran ^spla
  view: false

  packages:
    all:
      target: [x86_64]
      variants:
        - 'build_type=Release'
        - '+release'
    cmake:
      version: [':3.14']
    openblas:
      variants:
        - threads=openmp


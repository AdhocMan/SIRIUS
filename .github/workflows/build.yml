name: Build

on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
    - master
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    container: stabbles/sirius-cpu
    steps:
      - uses: actions/checkout@v2
      - name: Build SIRIUS
        run: ./ci/github_build_sirius.sh
      - name: Run unit tests
        run: ./ci/github_run_unit_tests.sh
      - name: Run verification with ReFrame
        run: ./ci/github_run_verification.sh

  build_rocm:
    runs-on: ubuntu-latest
    container: stabbles/sirius-rocm
    steps:
      - uses: actions/checkout@v2
      - name: Setup Spack
        run: rm -rf /user_repo/spack && cp -r ${GITHUB_WORKSPACE}/spack /user_repo/
      - name: Show the spec
        run: spack --color always -e ci spec -I sirius@develop %gcc@9.3.0 build_type=RelWithDebInfo +rocm ^spfft +rocm ^openblas threads=openmp ^openmpi
      - name: Build SIRIUS
        run: spack --color always -e ci dev-build --source-path ${GITHUB_WORKSPACE} sirius@develop %gcc@9.3.0 build_type=RelWithDebInfo +rocm ^spfft +rocm ^openblas threads=openmp ^openmpi

  build_cuda_10:
